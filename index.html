<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visiting Card</title>
</head>
<body>
    <div class="card">
        <div class="upperblack"></div>
        <!-- top -->
        <div class="top">
            <div class="logo">
                <img src="../images/cardlogo.jpg" alt="logo"></img>
            </div>
            <div class="name">
                <div class="topline"></div>
                <h2>@Mangalbazar</h2>
                <h3>Bakery and Pastry Cafe</h3>
            </div>
        </div>


        <!-- center -->
        <div class="center">
            <div class="centerleft"></div>
            <div class="centerwhite"></div>
            <div class="centergreen"></div>
            <div class="qr">
                <img src="../images/cardqr.jpg" alt="qr"></img>
            </div>
            <div class="rightgreen"></div>
        </div>

        <div class="bottom">
            <div class="contact">
                <img src="../images/icons/call-icon.png">
                9840019604,9840019605
            </div>
            <div class="address">
                <img src="../images/icons/location-icon.png">
                Mangalbazar, Lalitpur
            </div>
            <div class="social">
                <img src="../images/icons/facebook-icon.png">
                Mangalbazar Bakery & Pastry Cafe
            </div>
        </div>
        
        <div class="bottomgreen">
            <div class="bottomblack"></div>
        </div>
        
    </div>
</body>
</html>
